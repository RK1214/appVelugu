<form (ngSubmit) = "onAddTask(f)" #f="ngForm">
  <p class="entrySuccess" *ngIf="detailsSubmitted && !f.touched">Detsils added successfully! Please verify "Pending Activities".</p>
  <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text"
        class="form-control"
        name="vName"
        ngModel
        required
        #name="ngModel"
        [ngClass]="{'errorInput':!name.valid && name.touched}">
      </div>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Sponser type:</label>
      <div class="col-sm-10">
        <select class="form-control" name="vSponserType" [ngModel]="'education'">
          <option value="education">Education</option>
          <option value="charity">Charity</option>
        </select>
      </div>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description </label>
      <div class="col-sm-10">
        <textarea
        class="form-control"
        name="vDescription"
        ngModel
        required
        #vDescription="ngModel"
        [ngClass]="{'errorInput': !vDescription.valid && vDescription.touched}"></textarea>
      </div>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Amount </label>
      <div class="col-sm-10">
        <input type="number"
        class="form-control"
        name="vAmount"
        ngModel
        required
        pattern="[1-9]+[0-9]*$"
        #vAmount="ngModel"
        [ngClass]="{'errorInput':!vAmount.valid && vAmount.touched}"
        >
      </div>
  </div>
  <div class="form-group row" style="float:right;">
    <div class="col-sm-12">
      <input type="submit" class="btn btn-primary" [disabled]="!f.valid" value="Submit">
    </div>
  </div>
</form>
